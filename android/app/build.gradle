plugins {
    id "com.android.application" version "7.3.1" // Actualiza el plugin de Android Gradle
    id "kotlin-android" version "1.8.0" // Actualiza Kotlin
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    compileSdkVersion 34 // Corregido de 35 a 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.tudominio.math_alarm_app_new"
        minSdkVersion 21
        targetSdkVersion 34 // Corregido de 35 a 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug // Aquí debes configurar el archivo de claves para la firma de la APK si es necesario
        }
    }
}

flutter {
    source '../..' // Esta es la configuración que conecta Flutter con el proyecto Android
}

dependencies {}
